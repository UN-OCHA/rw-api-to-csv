name: Run

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Start
      run: npm start
      env:
        RWAPI_APPNAME: ${{ secrets.RWAPI_APPNAME }}

    - name: Commit
      run: |
          head -n50 data.csv
